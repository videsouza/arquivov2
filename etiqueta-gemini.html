<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impressor de Etiquetas | Hub de Serviços</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* --- VARIÁVEIS E CORES --- */
        :root {
            --primary: #f7931e;
            --primary-dark: #d67d12;
            --text-main: #1f2937;
            --text-sub: #6b7280;
            --bg-body: #f3f4f6;
            --bg-card: #ffffff;
            --border: #e5e7eb;
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        /* --- ESTILOS GERAIS DA INTERFACE (Tela) --- */
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            padding: 20px;
            min-height: 100vh;
        }

        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--bg-card);
            border-radius: 16px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border);
            overflow: hidden;
            display: flex; flex-direction: column;
        }

        .app-header {
            padding: 30px 40px; border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between; background: #fff;
        }
        .header-title h1 { font-size: 24px; font-weight: 700; color: var(--text-main); }
        .header-title h1 i { color: var(--primary); margin-right: 10px; }

        .app-content { padding: 40px; }

        .form-section { margin-bottom: 40px; }
        .section-title { font-size: 18px; font-weight: 700; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }
        .step-num { background: var(--primary); color: white; width: 24px; height: 24px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 14px; font-weight: 800; }

        /* Inputs e Busca */
        .search-container { position: relative; }
        .input-group {
            display: flex; align-items: center; border: 2px solid var(--border);
            border-radius: 10px; padding: 12px 15px; background: #f9fafb;
        }
        .input-group:focus-within { border-color: var(--primary); background: #fff; }
        .search-input { flex: 1; border: none; background: transparent; font-size: 16px; font-family: 'Inter', sans-serif; }
        
        .search-results {
            position: absolute; top: 100%; left: 0; right: 0; max-height: 250px; overflow-y: auto;
            border: 1px solid var(--border); border-top: none; background: white; z-index: 100;
            display: none; box-shadow: var(--shadow-md);
        }
        .search-results.show { display: block; }
        .search-item { padding: 12px 15px; cursor: pointer; border-bottom: 1px solid #f3f4f6; display: flex; gap: 10px; }
        .search-item:hover { background: #f9fafb; }
        .search-code { font-weight: 700; color: var(--primary); background: #fff7ed; padding: 4px 8px; border-radius: 6px; }

        .selected-unit-card {
            background: #fff7ed; border: 1px solid var(--primary); padding: 20px;
            border-radius: 10px; margin-top: 20px; display: none; align-items: center; gap: 15px;
        }
        .selected-unit-card.show { display: flex; }
        .selected-value strong { color: var(--primary); }

        /* Grid de Tipos */
        .tipo-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .tipo-card {
            border: 2px solid var(--border); border-radius: 12px; padding: 25px;
            cursor: pointer; background: white; display: flex; flex-direction: column; gap: 15px; transition: all 0.2s;
        }
        .tipo-card:hover { border-color: var(--primary); transform: translateY(-2px); }
        .tipo-card.selected { border-color: var(--primary); background: #fffbf5; box-shadow: 0 0 0 3px rgba(247, 147, 30, 0.1); }
        .tipo-header { display: flex; justify-content: space-between; }
        .tipo-icon { font-size: 24px; color: var(--text-sub); }
        .tipo-card.selected .tipo-icon { color: var(--primary); }
        .tipo-check { width: 24px; height: 24px; border-radius: 50%; border: 2px solid var(--border); display: flex; align-items: center; justify-content: center; }
        .tipo-card.selected .tipo-check { border-color: var(--primary); background: var(--primary); color: white; }

        .btn-container { margin-top: 40px; padding-top: 30px; border-top: 1px solid var(--border); }
        .btn { padding: 14px 28px; border: none; border-radius: 10px; font-size: 16px; font-weight: 600; cursor: pointer; display: inline-flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-primary { background: var(--primary); color: white; width: 100%; }
        .btn-primary:hover:not(:disabled) { background: var(--primary-dark); transform: translateY(-2px); }
        .btn-primary:disabled { background: #d1d5db; cursor: not-allowed; }

        /* Preview */
        .preview-section { display: none; background: #fff; padding: 40px; border-top: 1px solid var(--border); }
        .preview-section.show { display: block; }
        .preview-controls { margin-bottom: 30px; display: flex; gap: 15px; background: #f9fafb; padding: 20px; border-radius: 12px; }

        /* --- ESTILOS DAS ETIQUETAS (OTIMIZADO PARA A4) --- */
        
        /* DIMENSÕES OTIMIZADAS:
           A4: 210mm x 297mm
           Margem de impressão segura (geral): ~5mm
           Largura útil: 200mm -> 2 etiquetas de 98mm (Total 196mm)
           Altura útil: 287mm -> 3 etiquetas de 95mm (Total 285mm)
        */

        .etiquetas-page {
            background: white;
            /* Tamanho exato do conteúdo impresso */
            width: 196mm; 
            height: 285mm; 
            margin: 0 auto 30px auto;
            display: grid;
            grid-template-columns: repeat(2, 98mm); /* Mais largo */
            grid-template-rows: repeat(3, 95mm);    /* Mais alto */
            gap: 0;
            box-sizing: border-box;
            border: 1px solid #e5e7eb; /* Borda visualização tela */
        }
        
        .etiqueta {
            border: 1px dashed #d1d5db; /* Linha de corte visualização */
            background: white;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            width: 98mm;  /* Aumentado */
            height: 95mm; /* Aumentado */
            position: relative;
            color: #000;
            padding: 0;
        }

        /* Estrutura Interna Otimizada */
        
        /* Cabeçalho Compacto */
        .etiqueta-header {
            background-color: #f3f4f6; 
            padding: 6px 10px; /* Padding reduzido */
            border-bottom: 2px solid #374151;
            text-align: center;
            flex-shrink: 0; /* Não encolhe */
        }
        .etiqueta-header-title { font-size: 7pt; text-transform: uppercase; color: #4b5563; font-weight: 700; margin-bottom: 2px; }
        .etiqueta-header-unit { font-size: 10pt; font-weight: 700; color: #111827; line-height: 1.1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .etiqueta-header-unit strong { font-size: 12pt; margin-right: 5px; font-weight: 800; }

        /* Corpo Flexível */
        .etiqueta-body {
            padding: 8px 12px; 
            flex: 1; /* Ocupa todo o espaço restante */
            display: flex; 
            flex-direction: column; 
            gap: 4px; /* Gap pequeno */
        }

        /* Linhas de Dados Compactas */
        .etiqueta-row {
            display: flex; align-items: baseline; padding: 2px 0; /* Padding reduzido */
            border-bottom: 1px dotted #e5e7eb;
            font-size: 9pt;
        }
        .etiqueta-row:last-child { border-bottom: none; }
        
        .etiqueta-label {
            font-size: 8pt; font-weight: 700; text-transform: uppercase; color: #4b5563; min-width: 75px;
        }
        .etiqueta-value {
            font-size: 9.5pt; font-family: 'Inter', sans-serif; font-weight: 600; color: #111827; flex: 1;
        }

        /* Área de Descrição Expandida */
        .descricao-container {
            display: flex; 
            flex-direction: column; 
            flex-grow: 1; /* A MÁGICA: Cresce para ocupar o espaço vertical livre */
            margin-top: 4px;
            min-height: 30px; /* Altura mínima garantida */
        }
        
        .descricao-box {
            border: 1px dotted #9ca3af;
            width: 100%;
            flex-grow: 1; /* Caixa cresce dentro do container */
            border-radius: 4px;
        }

        /* Footer */
        .etiqueta-footer {
            padding: 6px; text-align: center; border-top: 2px solid #374151;
            font-weight: 800; font-size: 9pt; text-transform: uppercase;
            flex-shrink: 0;
        }

        /* Estilos de Status */
        .status-eliminacao { background: #fff; color: #1f2937; }
        .status-permanente { background: #1f2937; color: white; }
        
        /* Amostragem Layout */
        .etiqueta-amostragem .etiqueta-header { background-color: #e5e7eb; }
        .amostragem-footer-container { display: flex; border-top: 2px solid #1f2937; flex-shrink: 0; }
        .amostragem-qtd { width: 35%; border-right: 2px solid #1f2937; padding: 4px; text-align: center; background: #f3f4f6; }
        .amostragem-sep { flex: 1; padding: 4px; text-align: center; background: #f3f4f6; }
        .amostragem-label { font-size: 6.5pt; font-weight: 700; text-transform: uppercase; display: block; }
        .status-amostragem { background: #1f2937; color: white; padding: 5px; font-size: 8pt; border-top: none; }

        /* Impressão */
        @media print {
            body { background: white; padding: 0; margin: 0; }
            .app-container { box-shadow: none; border: none; max-width: none; }
            .app-header, .form-section, .btn-container, .preview-controls { display: none !important; }
            .preview-section { display: block !important; padding: 0; border: none; }
            
            @page {
                size: A4;
                /* Margens Críticas: 5mm vertical e 7mm horizontal para centralizar */
                margin: 5mm 7mm; 
            }
            
            .etiquetas-page {
                margin: 0; border: none; page-break-after: always;
            }

            .etiqueta {
                border: 0.5pt solid #000; /* Linha de corte fina para impressão */
            }

            /* Forçar cores para impressão */
            .etiqueta-header { background-color: #f3f4f6 !important; -webkit-print-color-adjust: exact; }
            .status-permanente, .status-amostragem { background: #000 !important; color: #fff !important; }
            .amostragem-qtd, .amostragem-sep { background: #f3f4f6 !important; }
            .descricao-box { border-color: #ccc !important; }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <header class="app-header">
            <div class="header-title">
                <h1><i class="fas fa-tags"></i> Impressor de Etiquetas V.4</h1>
                <p style="color:#6b7280; font-size:14px;">Layout Otimizado: 98x95mm (Max A4)</p>
            </div>
        </header>

        <div class="app-content">
            <div class="form-section">
                <h2 class="section-title"><span class="step-num">1</span> Selecione a Unidade</h2>
                <div class="search-container">
                    <div class="input-group"><i class="fas fa-search"></i><input type="text" id="searchInput" class="search-input" placeholder=" Digite código ou nome..." autocomplete="off"></div>
                    <div class="search-results" id="searchResults"></div>
                </div>
                <div class="selected-unit-card" id="selectedUnit">
                    <i class="fas fa-building" style="font-size:24px; color:var(--primary)"></i>
                    <div class="selected-value" id="selectedUnitText"></div>
                </div>
            </div>

            <div class="form-section">
                <h2 class="section-title"><span class="step-num">2</span> Tipo de Etiqueta</h2>
                <div class="tipo-grid">
                    <div class="tipo-card selected" data-tipo="eliminacao" onclick="selecionarTipo('eliminacao')">
                        <div class="tipo-header"><i class="fas fa-recycle tipo-icon"></i><div class="tipo-check"><i class="fas fa-check"></i></div></div>
                        <div style="font-weight:700">Eliminação</div>
                    </div>
                    <div class="tipo-card" data-tipo="permanente" onclick="selecionarTipo('permanente')">
                        <div class="tipo-header"><i class="fas fa-archive tipo-icon"></i><div class="tipo-check"><i class="fas fa-check"></i></div></div>
                        <div style="font-weight:700">Permanente</div>
                    </div>
                    <div class="tipo-card" data-tipo="amostragem" onclick="selecionarTipo('amostragem')">
                        <div class="tipo-header"><i class="fas fa-chart-pie tipo-icon"></i><div class="tipo-check"><i class="fas fa-check"></i></div></div>
                        <div style="font-weight:700">Amostragem</div>
                    </div>
                </div>
            </div>

            <div class="btn-container">
                <button class="btn btn-primary" id="btnGerar" onclick="gerarPreview()" disabled>
                    <i class="fas fa-print"></i> Gerar Etiquetas Otimizadas
                </button>
            </div>
        </div>

        <div class="preview-section" id="previewSection">
            <div class="preview-controls">
                <label><strong>Quantidade:</strong></label>
                <input type="number" id="numCopias" value="6" min="1" max="60" style="padding:5px; width:60px; text-align:center;">
                <button class="btn btn-secondary" onclick="atualizarPreview()">Atualizar</button>
                <button class="btn btn-primary" onclick="window.print()">Imprimir</button>
                <button class="btn btn-danger" onclick="fecharPreview()">✕</button>
            </div>
            <div id="etiquetasContainer" style="display: flex; flex-direction: column; align-items: center;"></div>
        </div>
    </div>

    <script>
        // --- DADOS E LÓGICA (Mantidos da versão anterior) ---
        const unidades = [
            { codigo: "1", nome: "GABINETE DO PREFEITO" },
            { codigo: "2", nome: "SECRETARIA MUNICIPAL DE GOVERNO" },
            { codigo: "1344", nome: "SEC. MUNICIPAL DE EDUCAÇÃO" },
            { codigo: "301", nome: "RH - RECURSOS HUMANOS" },
            { codigo: "401", nome: "CONTABILIDADE E TESOURARIA" }
        ];

        let unidadeSelecionada = null;
        let tipoSelecionado = 'eliminacao';

        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');
        const selectedUnitCard = document.getElementById('selectedUnit');
        const btnGerar = document.getElementById('btnGerar');
        const previewSection = document.getElementById('previewSection');

        searchInput.addEventListener('input', function() {
            const termo = this.value.toLowerCase().trim();
            if (termo.length < 1) { searchResults.classList.remove('show'); return; }
            const res = unidades.filter(u => u.codigo.includes(termo) || u.nome.toLowerCase().includes(termo));
            if (res.length > 0) {
                searchResults.innerHTML = res.map(u => `<div class="search-item" onclick="selecionarUnidade('${u.codigo}', '${u.nome}')"><span class="search-code">${u.codigo}</span><span>${u.nome}</span></div>`).join('');
            } else { searchResults.innerHTML = '<div style="padding:10px;">Nada encontrado.</div>'; }
            searchResults.classList.add('show');
        });

        document.addEventListener('click', (e) => {
            if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) searchResults.classList.remove('show');
        });

        function selecionarUnidade(cod, nome) {
            unidadeSelecionada = { codigo: cod, nome: nome };
            searchInput.value = ''; searchResults.classList.remove('show');
            document.getElementById('selectedUnitText').innerHTML = `<strong>${cod}</strong> - ${nome}`;
            selectedUnitCard.classList.add('show');
            checkBtn();
        }

        function selecionarTipo(tipo) {
            tipoSelecionado = tipo;
            document.querySelectorAll('.tipo-card').forEach(c => c.classList.remove('selected'));
            document.querySelector(`[data-tipo="${tipo}"]`).classList.add('selected');
            checkBtn();
            if(previewSection.classList.contains('show')) atualizarPreview();
        }

        function checkBtn() { btnGerar.disabled = !(unidadeSelecionada && tipoSelecionado); }
        function gerarPreview() { previewSection.classList.add('show'); atualizarPreview(); setTimeout(()=>previewSection.scrollIntoView({behavior:'smooth'}), 100); }
        function fecharPreview() { previewSection.classList.remove('show'); document.querySelector('.app-container').scrollIntoView({behavior:'smooth'}); }

        // --- GERAÇÃO OTIMIZADA ---
        function atualizarPreview() {
            const num = parseInt(document.getElementById('numCopias').value) || 6;
            const container = document.getElementById('etiquetasContainer');
            const porPag = 6;
            let html = '';
            
            for(let p=0; p<Math.ceil(num/porPag); p++) {
                html += '<div class="etiquetas-page">';
                const qtd = Math.min(porPag, num - (p*porPag));
                for(let i=0; i<qtd; i++) html += gerarTag();
                for(let i=qtd; i<porPag; i++) html += '<div style="visibility:hidden; width:98mm; height:95mm"></div>';
                html += '</div>';
            }
            container.innerHTML = html;
        }

        function gerarTag() {
            if(!unidadeSelecionada) return '';
            const u = unidadeSelecionada;
            let footerHtml = '', extraHtml = '', etiquetaClass = '';
            
            // Lógica de Rodapé e Campos Extras
            if(tipoSelecionado === 'eliminacao') {
                footerHtml = `<div class="etiqueta-footer status-eliminacao">QUANTIDADE: _______ cm  |  ELIMINAÇÃO: 31/12/________</div>`;
            } else if(tipoSelecionado === 'permanente') {
                footerHtml = `<div class="etiqueta-footer status-permanente">GUARDA PERMANENTE</div>`;
            } else {
                etiquetaClass = 'etiqueta-amostragem';
                extraHtml = `
                    <div class="amostragem-footer-container">
                        <div class="amostragem-qtd"><span class="amostragem-label">Quantidade</span><span style="font-weight:600">___ cm</span></div>
                        <div class="amostragem-sep"><span class="amostragem-label">Amostragem</span><span style="font-weight:600">__/__/____</span></div>
                    </div>`;
                footerHtml = `<div class="etiqueta-footer status-amostragem">PERMANENTE (AMOSTRAGEM)</div>`;
            }

            // HTML Estruturado para Maximização de Espaço
            // Note o uso de "flex-grow" na descricao-container
            return `
                <div class="etiqueta ${etiquetaClass}">
                    <div class="etiqueta-header">
                        <div class="etiqueta-header-title">Unidade Produtora / Portadora</div>
                        <div class="etiqueta-header-unit"><strong>${u.codigo}</strong> ${u.nome.length > 35 ? u.nome.substring(0,33)+'...' : u.nome}</div>
                    </div>
                    <div class="etiqueta-body">
                        
                        <div class="etiqueta-row">
                            <span class="etiqueta-label">Destinatário: </span>
                            <span class="etiqueta-value"> 1344 - SECRETARIA DE EDUCAÇÃO</span>
                        </div>

                        <div style="display:flex; gap:10px; border-bottom:1px dotted #e5e7eb; padding:2px 0;">
                            <div style="flex:1; display:flex; align-items:baseline;">
                                <span class="etiqueta-label" style="min-width:55px;">Código:</span>
                                <span class="etiqueta-value"></span>
                            </div>
                            <div style="display:flex; align-items:baseline;">
                                <span class="etiqueta-label" style="min-width:35px;">Data: </span>
                                <span class="etiqueta-value" style="min-width:80px;">30/12/_______</span>
                            </div>
                        </div>

                        <div style="display:flex; gap:10px; border-bottom:1px dotted #e5e7eb; padding:2px 0;">
                             <div style="flex:1; display:flex; align-items:baseline;">
                                <span class="etiqueta-label" style="min-width:55px;">Tipo:</span>
                                <span class="etiqueta-value"></span>
                            </div>
                             <div style="display:flex; align-items:baseline;">
                                <span class="etiqueta-label" style="min-width:45px;">Nº Doc: </span>
                                <span class="etiqueta-value" style="min-width:80px;">_____________</span>
                            </div>
                        </div>

                        <div class="descricao-container">
                            <span class="etiqueta-label">Descrição:</span>
                            <div class="descricao-box"></div>
                        </div>

                    </div>
                    ${extraHtml}
                    ${footerHtml}
                </div>
            `;
        }
    </script>
</body>
</html>
